<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://github.com/CodyisCoder/developercody.net/blob/main/bg.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        h1 {
          font-size: 4rem;
          font-weight: 700;
          margin-bottom: 20px;
          background: linear-gradient(90deg, red, orange, yellow, green, blue);
          background-size: 400% 400%;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: rainbow 8s linear infinite;
          transition: transform 0.15s ease-in-out, content 0.15s ease-in-out;
        }

        h1:hover {
          transform: scale(1.1);
        }

        h1::after {
          content: "Codeeey's Website";
        }

        h1:hover::after {
          content: "Codeeey's NUTZZZ";
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .button {
            display: inline-block;
            margin: 15px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            background: linear-gradient(45deg, #0051ff, #00a2ff);
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 5px 20px rgba(0, 140, 255, 0.8);
        }

        .button:hover {
            transform: scale(1.15);
            background: linear-gradient(45deg, #00a2ff, #0051ff);
            box-shadow: 0px 10px 40px rgba(255, 255, 255, 0.8);
        }

        .button:active {
            transform: scale(1);
        }

        #randomPhrase {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1rem;
            font-weight: bold;
            opacity: 0.8;
        }
    </style>
</head>
