<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://github.com/CodyisCoder/developercody.net/blob/main/bg.jpg?raw=true');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-align: center;
            padding: 0 20px;
            animation: fadeBackground 6s infinite alternate;
        }

        @keyframes fadeBackground {
            0% {
                opacity: 0.4;
            }
            50% {
                opacity: 0.7;
            }
            100% {
                opacity: 1;
            }
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        h1 {
            font-size: 120px;
            font-weight: bold;
            color: #ff6347;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 26px;
            color: #f1f1f1;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #dcdcdc;
            margin-bottom: 30px;
        }

        .button {
            background-color: #ff6347;
            color: #fff;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff4500;
        }

    </style>
</head>
<body>
    <div class="content">
        <h1>404</h1>
        <h2>Yo, we can't find that page.</h2>
        <p>Looks like the page you’re after doesn't exist. It might've been moved or never existed in the first place. Don’t worry though, you can always head back to the homepage.</p>
        <a href="/" class="button">Home</a>
    </div>
</body>
</html>
