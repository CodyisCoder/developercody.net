<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cody</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('https://github.com/CodyisCoder/developercody.net/blob/main/bg.jpg?raw=true') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .container {
            padding: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            max-width: 600px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.4);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 6px solid white;
            margin-bottom: 15px;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img:hover {
            transform: rotate(10deg) scale(1.1);
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(90deg, red, orange, yellow, green, blue);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 10s linear infinite;
        }

        @keyframes rainbow {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 10rem;
            height: 4rem;
            font-size: 1.2rem;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #1100f8, #00a2ff);
            border: 2px solid white;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 0px 10px rgba(0, 140, 255, 0.8);
        }

        .button:hover {
            transform: scale(1.15) rotate(3deg);
            background: linear-gradient(45deg, #1100f8, #00a2ff);
            box-shadow: 0px 0px 20px rgba(0, 140, 255, 0.8);
        }

        .button:active {
            transform: scale(1) rotate(0deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <a href="https://github.com/CodyisCoder" target="_blank">
            <img src="https://github.com/CodyisCoder/developercody.net/blob/main/Cody.jpg?raw=true"
                alt="Cody's Profile Picture" class="profile-img">
        </a>
        <h1>Howdy, I'm Cody!</h1>
        <p>I'm a programmer who loves creating pointless mods for games like Gorilla Tag and Minecraft! I strive in C#,
            HTML, JS, CSS, and Java. Look at my links below!</p>
        <div class="buttons">
            <a href="https://www.youtube.com/@CoolCoderCody" class="button" target="_blank">YouTube</a>
            <a href="https://github.com/CodyisCoder" class="button" target="_blank">GitHub (Work)</a>
            <a href="https://github.com/developer-cody" class="button" target="_blank">GitHub (Modding)</a>
            <a href="https://discord.gg/jsyWpJEkQ6" class="button" target="_blank">Discord</a>
        </div>
    </div>
</body>

</html>
